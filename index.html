<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Cadastro de Produtos POO</title>


    <link rel="stylesheet" href="css/style.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="script/script1.js"> </script>
  
</head>

<body>

    <header>
    
        <h1>Cadastro de Produtos</h1>
    
    </header>

    <main>
        <div class="title">
            
            <h2> Produtos</h2>
            <span> Lista de produtos da loja!</span>
            
        </div>

        <div class="card">
            
            <div class="lineinput">

                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto"> 
            </div>
            
            <div class="lineinput">

                <label>Preço</label>
                <input type="number" id="preco" placeholder="Preço do produto"> 
            </div>

            <button onclick="produto.salvar()" id="bt1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>

        </div>

        <div class="content">

            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>1</td>
                        <td>Teclado</td>
                        <td>50</td>
                        <td>
                            <img src="img/botao-editar.png" alt="">
                            <img src="img/excluir.png" alt="">
                        </td>
                    </tr> -->
                </tbody>
            </table>

        </div>
                
    </main>
    
</body>

</html>
